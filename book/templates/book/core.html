<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'book/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'book/css/bootstrap.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">

    
    <title>Library Mgmt</title>
</head>
<body class="bgcolor">
    
    <div class="container-fluid">
        {% include 'book/navbar.html' %}
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}
                {% endblock msg %}
            </div>
        </div>

        <div class="row">
            {% block side %}
            {% endblock side %}

            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <script src="{% static 'book/js/jquery.js' %}"></script>
    <script src="{% static 'book/js/popper.js' %}"></script>
    <script src="{% static 'book/js/bootstrap.js' %}"></script>
</body>
</html>
